<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="invite">
        <aside>
            <div class="aside-container">
                <img src="assets/icons/logo.svg" alt="Confetes">
                <header>
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        <main>
            <div class="main-container">
                <h2>Crie seu convite</h2>
                <form method="post" enctype="multipart/form-data">
                    <fieldset class="info">
                        <legend>
                            <div class="tt-input">
                                <img src="assets/icons/calendar.svg" alt="calendário">
                                <h3>Sobre o evento</h3>
                            </div>
                        </legend>
                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input 
                                type="text"
                                id="event-name"
                                name="event-name"
                                placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-date">Início</label>
                                <input 
                                    type="date"
                                    id="start-date"
                                    name="start-date"
                                    lang="pt-BR">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="end-date">Fim</label>
                                <input 
                                    type="date"
                                    id="end-date"
                                    name="end-date"
                                    lang="pt-BR">
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>
                                <input 
                                    type="text"
                                    id="type"
                                    name="type"
                                    placeholder="Presencial">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="local">Local</label>
                                <input 
                                    type="text"
                                    id="local"
                                    name="local"
                                    placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="description">Descrição</label>
                            <textarea
                                name="description"
                                id="description"
                                cols="30"
                                rows="5"
                                placeholder="Escreva sobre os detalhes do evento"
                            ></textarea>
                        </div>
                    </fieldset> 

                    <fieldset class="customization">
                        <legend>
                            <div class="tt-input">
                                <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel">
                                <h3>Personalização</h3>
                            </div>
                        </legend>
                        <div class="flex-colors">
                            <label>Cor principal</label>
                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="blue" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="navy" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="purple" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="fuschia" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="pink" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="red" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="orange" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="yellow" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="lime" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="green" checked>
                                </div>
                                <div class="radio-inner">
                                    <input type="radio" name="color" id="cyan" checked>
                                </div>
                            </div>
                        </div>
                        <div class="flex-theme">
                            <label>Tema do evento</label>
                            <div class="radio-wrapper">
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-1.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Aniversário</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-2.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Infantil</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-3.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Formatura</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-4.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Casamento</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-5.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Chá de bebê</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-6.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Chá de panela</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-7.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Carnaval</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-8.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Páscoa</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-9.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>São joão</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-10.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Halloween</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-11.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Natal</label>
                                </div>
                                <div class="radio-inner">
                                    <img class="image-card" src="assets/images/Image-12.png" alt="Bolo de aniversário">
                                    <input type="radio" id="birthday" name="theme" checked>
                                    <label>Outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="flex-1">
                                <label>Estilo</label>
                            </div>
                            <div class="flex-2">
                                <label>Foto de capa</label>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact-details">
                        <legend>
                            <div class="tt-input">
                                <img src="assets/icons/contact.svg" alt="Ícone de contato">
                                <h3>Dados para contato</h3>
                            </div>
                        </legend>
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input 
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Nome completo">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="email">Email</label>
                                <input 
                                    type="text"
                                    id="email"
                                    name="email"
                                    placeholder="exemplo@email.com">
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="phone">Telefone</label>
                                <input 
                                    type="text"
                                    id="phone"
                                    name="phone"
                                    placeholder="(99) 99999-9999">
                            </div>
                        </div>
                    </fieldset>

                    <div class="terms-wrapper input-wrapper checkbox-wrapper"></div>
                    <div class="actions-wrapper"></div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
